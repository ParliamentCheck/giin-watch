# .github/workflows/collect.yml
# GitHub Actions による自動データ収集
# 無料枠で毎日実行できる（月2000分の無料枠）

name: 議員データ自動収集

on:
  schedule:
    # 毎日午前3時（JST）に実行
    - cron: "0 18 * * *"   # UTC 18:00 = JST 03:00
  workflow_dispatch:         # 手動実行も可能

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: 依存パッケージインストール
        run: pip install -r apps/collector/requirements.txt

      - name: 発言・委員会データ収集（国会図書館API）
        run: python apps/collector/sources/ndl_api.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: 採決データ収集（衆議院）
        run: python apps/collector/sources/shugiin_scraper.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: 採決データ収集（参議院）
        run: python apps/collector/sources/sangiin_scraper.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: 活動スコア再計算
        run: python apps/collector/run_scoring.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: 党議拘束推定更新
        run: python apps/collector/sources/party_whip.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: 失敗時の通知（任意）
        if: failure()
        run: echo "収集失敗。ログを確認してください。"
        # 後でSlack/メール通知に変更可能
