name: 鞍替え議員判定

on:
  schedule:
    - cron: "0 20 * * 0"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: 依存パッケージインストール
        run: pip install -r apps/collector/requirements.txt

      - name: 鞍替え議員チェック（NDL API）
        run: python apps/collector/sources/check_transfer.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
